<html>
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <script type="application/javascript" src="/js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="/css/my.css" rel="stylesheet">
</head>
<body class="card">
<h1 class="card-header">RPG admin panel</h1>
<div class="card-body">
<h2>Accounts list:</h2>

<div id="players-per-page-wrapper" class="d-flex align-items-center gap-3">
    <label for="players-per-page-select" class="form-label fs-5 mb-0">Players per page:</label>
<select id="players-per-page-select" class="form-select form-select-sm" style="width: auto;">
    <option value="3" selected="selected">3</option>
    <option value="5">5</option>
    <option value="10">10</option>
</select>
</div>
<table id="playersTable" class="table table-bordered border-primary table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
    </tr>
    </thead>
    <tbody id="playersTableBody">

    </tbody>
</table>

<div id="d-flex flex-row">
    <button type="button" class="btn btn-outline-secondary" id="previousPageButton"><-</button>
    <div class="d-inline-block" id="page-buttons-container"></div>
    <button type="button" class="btn btn-outline-secondary" id="nextPageButton">-></button>
</div>
</div>
</body>
</html>
