<html>
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <script type="application/javascript" src="/js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="/css/my.css" rel="stylesheet">
</head>
<body class="card">
<h1 class="card-header">RPG admin panel</h1>
<div class="card-body">
    <h2>Accounts list:</h2>

    <div id="players-per-page-wrapper" class="d-flex align-items-center gap-3">
        <label for="players-per-page-select" class="form-label fs-5 mb-0">Count per page:</label>
        <select id="players-per-page-select" class="form-select form-select-sm" style="width: auto;">
            <option value="3" selected="selected">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </select>
    </div>
    <table id="playersTable" class="table table-bordered border-primary table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Title</th>
            <th>Race</th>
            <th>Profession</th>
            <th>Level</th>
            <th>Birthday</th>
            <th>Banned</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="playersTableBody">

        </tbody>
    </table>

    <div id="d-flex flex-row">
        Pages:
        <button type="button" class="btn btn-outline-secondary" id="previousPageButton"><-</button>
        <div class="d-inline-block" id="page-buttons-container"></div>
        <button type="button" class="btn btn-outline-secondary" id="nextPageButton">-></button>
    </div>
    <hr class="my-4 border-2 border-dark">

    <div class="container mt-4">
        <div class="card p-4 mx-auto" style="max-width: 600px;">
            <h2 class="text-center mb-4 fw-bold">Create new account:</h2>
            <form id="createAccountForm">
                <div class="mb-3 row">
                    <label for="name" class="col-sm-3 text-end">Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" maxlength="12" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="title" class="col-sm-3 text-end">Title:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="title" maxlength="30" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="race" class="col-sm-3 text-end">Race:</label>
                    <div class="col-sm-8">
                        <select class="form-select" id="race" required></select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="profession" class="col-sm-3 text-end">Profession:</label>
                    <div class="col-sm-8">
                        <select class="form-select" id="profession" required></select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="level" class="col-sm-3 text-end">Level:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="level" min="0" max="100" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="birthday" class="col-sm-3 text-end">Birthday:</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="birthday" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-3 text-end">Banned:</label>
                    <div class="col-sm-8 d-flex align-items-center">
                        <input type="checkbox" class="form-check-input" id="banned">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
